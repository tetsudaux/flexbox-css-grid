<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-top">
            <div class="card-pic">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80" alt="">
            </div>
            <div class="card-title">
                <h1>Title goes here</h1>
                <p>Secondary text</p>
            </div>
        </div>
        <div class="card-img">
            <img src="https://images.unsplash.com/photo-1518640467707-6811f4a6ab73?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2000&q=80" alt="">
        </div>
        <div class="card-text">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nihil consequatur ex nobis voluptatem laborum illo mollitia at molestias porro sint corrupti quasi fugit, distinctio voluptatibus asperiores? Perspiciatis illo unde atque!</p>
        </div>
        <div class="card-footer">
            <div class="card-cta">-
                <button>Action 1</button>
                <button>Action 2</button>
            </div>
            <div class="card-icons">
                <img src="https://img.icons8.com/material-rounded/24/000000/filled-like.png"/>
                <img src="https://img.icons8.com/android/24/000000/share.png"/>
            </div>
        </div>
        
    </div>
</body>
</html>
